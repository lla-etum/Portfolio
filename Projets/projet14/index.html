<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video">
        <video class="fond" muted loop>
            <source src="video/az.mp4" type="video/mp4">

        <div class="centre">
            <h1>Video Project</h1>
        </div>
        <div class="bouton">
            <div class="on">Play</div>
            <div class="option"></div>
            <div class="off">Pause</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
