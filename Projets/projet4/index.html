<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Responsive Login Form</title>
</head>
<body>
    <div class="centered-box">

        <div class="top-box">
            <h1>Login Form</h1>
        </div>

        <div class="connexion">
            <form method="get" action="">
                <p>
                <label for="mail"><span class="cage"><i class="fa fa-user" style="font-size:25px;"></i></span></label>
                <input type="email" name="mail" id="mail" placeholder="Email or Phone" size="30" maxlength="20" required>
                <span class="motdepasse"><label for="mdp"><span class="cage"><i class="fa fa-lock" style="font-size:25px;"></i></span></label>
                <input type="text" name="mdp" id="mdp" placeholder="Password" size="30" maxlength="20" required></span>
                </p>
            </form>
        </div>

        <a href="#" class="oublie">Forgot password?</a>

        <input type="button" value="Login" class="bouton">

        <p class="pasencore">Not a member? <a href="#" class="surligne">Signup now</a></p>

    </div>
</body>
</html>
