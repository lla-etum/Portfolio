<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <title>Carte de Profile Discord</title>
</head>
<body>
    <div class="centered-bloc">
        <div class="bloc">
            <div class="bloc2">
                <div class="autre-cercle"></div>
                <img src="images/discord-logo-4-1.png" alt="image de moi" class="imagemoi">
            </div>
            <div class="centrer">
                <h1>Discord</h1>
                <h2>Discute & Partage</h2>
                <div class="media-button">
                    <a href="#" class="link" style="background-color: #4169b3;">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="#" class="link" style="background-color: #169fea;">
                        <i class='bx bxl-twitter' ></i>
                    </a>
                    <a href="#" class="link" style="background-color: #e2326d;">
                        <i class='bx bxl-instagram' ></i>
                    </a>
                    <a href="#" class="link" style="background-color: #fa0105;">
                        <i class='bx bxl-youtube' ></i>
                    </a>
                </div>
                <div class="bouton">
                    <a href="#">Subscribe</a>
                    <a href="#">Message</a>
                </div>
                <div class="avis">
                    <p>
                        <i class='bx bx-heart' ></i><span class="espace"> </span>60k<span class="barre"></span>
                        <i class='bx bx-message-rounded' ></i><span class="espace"> </span>20k<span class="barre"></span>
                        <i class='bx bx-share'></i><span class="espace"> </span>12k
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
