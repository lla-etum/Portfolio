<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Carte de Credit</title>
</head>
<body>
    <div class="centered-carte">
        <img src="images/bg.png" alt="le fond de la carte Master Card" class="fond-ecran">
        <div class="chose">
            <img src="images/logo.png" alt="logo de Master Card" class="logo">
            <p class="no-wrap">Master Card</p>
            <img src="images/chip.png" alt="puce de la carte" class="puce">
        </div>

        <div class="chose-bas">
            <p>Card Number</p>
            <p class="numero">8050 5040 2030 3020</p>
            <p class="prenom">Discord</p>
            <p class="validite">Valid Thru</br><span class="taille">05/28</span></p>
        </div>
    </div>
</body>
</html>
