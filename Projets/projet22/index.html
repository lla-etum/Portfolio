<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="haut">
            <img class="image image1" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/nature-1.jpeg" alt="montagne lake">
            <img class="image image2" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/nature-2.jpeg" alt="montagne plage">
            <img class="image image3" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/nature-3.jpeg" alt="montagne vert">
        </div>

        <div class="bas">
            <img class="image image4" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/city-1.jpeg" alt="gratte ciel1">
            <img class="image image5" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/city-2.jpeg" alt="gratte ciel2">
            <img class="image image6" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/city-3.jpeg" alt="gratte ciel3">
            <img class="image image7" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/city-4.jpeg" alt="gratte ciel4">
            <img class="image image8" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/city-5.jpeg" alt="gratte ciel5">
        </div>
    </div>

    <div class="overlay">
        <div class="fermer">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="nouveau-container">
            <div class="prev"><i class="fa-solid fa-angle-left"></i></div>
            <div class="image-container">
                <div class="page">
                    <div class="page1">
                        <img class="plusgrand" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/nature-1.jpeg" alt="image plus grand">
                    </div>

                    <div class="page2">
                        <img class="plusgrand" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/nature-2.jpeg" alt="image plus grand">
                    </div>

                    <div class="page3">
                        <img class="plusgrand" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/nature-3.jpeg" alt="image plus grand">
                    </div>
                </div>
            </div>
            <div class="next"><i class="fa-solid fa-angle-right"></i></div>
        </div>

        <div class="titre">
            <h2 class="page1">Nature-1</h2>
            <h2 class="page2">Nature-2</h2>
            <h2 class="page3">Nature-3</h2>
        </div>

        <div class="selection">
            <div class="page1">
                <img class="pluspetit" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/nature-1.jpeg" alt="image plus grand">
            </div>

            <div class="page2">
                <img class="pluspetit" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/nature-2.jpeg" alt="image plus grand">
            </div>

            <div class="page3">
                <img class="pluspetit" src="https://vannilla-js-basic-project-17-gallery.netlify.app/images/nature-3.jpeg" alt="image plus grand">
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
